<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <h1 id="myClock">Clock</h1>
    <script>
      var myClockSelector = document.getElementById('myClock');
      
      function setDate() {
          var now = new Date();
          var seconds = now.getSeconds();
          var minutes = now.getMinutes();
          var hours = now.getHours();
          
          myClockSelector.innerHTML = hours + ":" + minutes + ":" + seconds;
      }
      
      setInterval(function () {
    setDate();
}, 1000);
    </script>
  </body>
</html>
